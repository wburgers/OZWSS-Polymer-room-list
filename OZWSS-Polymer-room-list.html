<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<!--
@element OZWSS-Polymer-room-list
@demo demo/index.html
-->

<dom-module id="OZWSS-Polymer-room-list">
	<style>
		:host {
			@apply(--layout-horizontal);
			@apply(--layout-wrap);
		}
	</style>
	<template>
		<template is="dom-repeat" items="{{Rooms}}">
			<span>{{item.Name}}</span>
			<!--<room-list-item room={{item}} on-click="{{roomClick}}">
			</room-list-item>-->
		</template>
	</template>
</dom-module>

<script>
	Polymer({
		is: "OZWSS-Polymer-room-list",
		properties: {
			Rooms: {
				type: Array,
				value: function() { return []; },
			},
		},
		_roomClick: function(event, detail, sender) {
			var roomName = event.target.templateInstance.model.room.Name;
			this.fire('change-view',{view:10,roomName:roomName});
		},
	});
</script>
